<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Calculator</title>
</head>

<body>
    
    <div class="main">
    </div>
    <div class="container">
    <h1>CALCULATOR</h1>
    <div class="calculator">
        
        <div class="textbox_container">
            <input id='textbox' class="textbox" type="text" dir="ltr">
        </div>
        
        <div class="cal_button">
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="1">1</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="2">2</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="3">3</button>
            <button class="btn" onclick="buttonClick(this.value)" type="button" value="+">+</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="4">4</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="5">5</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="6">6</button>
            <button class="btn" onclick="buttonClick(this.value)" type="button" value="-">-</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="7">7</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="8">8</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="9">9</button>
            <button class="btn" onclick="buttonClick(this.value)" type="button" value="*">*</button>
            <button class="btn" onclick="buttonClick(this.value)" type="button" value=".">.</button>
            <button class="btn" onclick="buttonClickValue(this.value)" type="button" value="0">0</button>
            <button class="btn" onclick="buttonClick(this.value)" type="button" value="/">/</button>
            <button class="btn" onclick="buttonClick(this.value)" type="button" value="=">=</button>
        </div>
    </div>
    </div>
    
</body>

</html>
